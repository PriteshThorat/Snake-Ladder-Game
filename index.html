<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
    </header>
    <section class="players">
        <div class="play-div">
            <button id="ai-play">AI</button>
            <button id="player2-play">2 Players</button>
            <button id="player3-play">3 Players</button>
            <button id="player4-play">4 Players</button>
        </div>
        <button id="play-goti-div">
        </button>
    </section>
    <main class="main-container">
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div id="dice-container">
            <h2 id="chance">Your Try!</h2>
            <button id="dice-button"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
